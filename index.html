<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Card with Komal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Add the heading text over the wallpaper -->
  <div class="top-text">
    You Know What's The Best Thing In The World? Read The Very First Word Again!
  </div>

  <div class="background-wallpaper">
    <div class="flip-card">
      <div class="flip-card-inner" onclick="flipCard()">
        <div class="flip-card-front">
          <h1>كومل</h1> <!-- Arabic for "Komal" -->
        </div>
        <div class="flip-card-back">
          <h1>Salam, Komal!</h1>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
